<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Guilherme">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name="description" content="este esta cendo o meu 4 projeto no curso web" >
        <title>my miusic</title>
        <link rel="stylesheet" href="./pages/index.css" >
        <link rel="stylesheet" href="favicon.ico" >

    <body class="page">
        <section class="popup">
            <div class="popup__overlay"></div>
            <img src="./image/CloseIconclosde.png" alt="botão de fechamento" class="popup__close">
            <form class="popup__form">
                <h2 class="popup__form_title">Editar perfil</h2>
                <input type="text" class="popup__form_input-name"  placeholder="Nome">
                <input type="text" class="popup__form_input-job"  placeholder="Sobre mim">
                <button class="popup__form_bnt-submit">Salvar</button>
            </form>
        </section>
        <header class="header">
            <img src="./image/VectorlogoAround.png" alt="logo da magina" class="header__line_logo">
            <div class="header__line">
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__new">
                    <img src="./image/imageperfil02.png" alt="foto-avatar" class="profile__new_avatar">
                    <div class="profile__new__edit">
                        <div class="profile__new__edit__avatar">
                            <h1 class="profile__new__edit__avatar_title">Jacques Cousteau</h1>
                            <img src="./image/EditButtoncaixaidt.png" alt="btn-edit" class="profile__new__edit__avatar_edit">
                        </div>
                        <h2 class="profile__new__edit_subtitle">Explorador</h2>
                    </div>
                    <img src="./image/AddButtoncaixa+.png" alt="btn-adicionar" class="profile__new_add">
                </div>
            </section>
            <section class="gallery">
                <ul class="gallery__elements">
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="img-Yosemite" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">vale de Yosemite</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1404681-unsplashlagolouise.png" alt="img-louise" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">Lago Louise</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1556355-unsplashmontanhas.png" alt="img-Montanhas" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">Montanhas Care...</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1404681-unsplashlaterma.png" alt="img-Latemar" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">Latemar</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1556355-unsplashparquenacional.png" alt="img-Parque Nacional" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">Parque Nacional...</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                    <li class="gallery__elements__element">
                        <img src="./image/kirill-pershin-1088404-unsplashlagodibraise.png" alt="img-Lago di Braies" class="gallery__elements__element_img">
                        <div class="gallery__elements__element__card">
                            <h2 class="gallery__elements__element__card_title">Lago di Braies</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="gallery__elements__element__card_like">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">
                <p class="footer__copyright_copy">&copy;2024 Around the U.S.</p>
            </div>
        </footer>
        <script src="./js/index.js"></script>
