<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Guilherme">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name="description" content="este esta cendo o meu 4 projeto no curso web" >
        <title>my miusic</title>
        <link rel="stylesheet" href="./pages/index.css" >
        <link rel="stylesheet" href="favicon.ico" >
        
    </head>
    <body class="page">
        <section class="popup">
            <div class="popup__overlay"></div>
            <img src="./image/Close Iconclosde.png" alt="botão de fechamento" class="close">
            <form class="popup__form">
                <h2 class="popup__title">Editar perfil</h2>
                <input type="text" class="popup__form_input-name"  placeholder="Nome">
                <input type="text" class="popup__form_input-job"  placeholder="Sobre mim">
                <button class="popup__form_bnt-submit">Salvar</button>
            </form>
        </section>
        <header class="header">
            <img src="./image/VectorlogoAround.png" alt="logo da magina" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./image/imageperfil02.png" alt="foto-avatar" class="profile__avatar">
                <div class="edit__avatar">
                    <h1 class="edit__avatar_title">Jacques Cousteau</h1>
                    <h2 class="edit__avater_subtitle">Explorador</h2>
                    <img src="./image/Edit Buttoncaixaidt.png" alt="btn-edit" class="edit__avatar_edit">
                </div>
                <img src="./image/Add Buttoncaixa+.png" alt="btn-adicionar" class="profile__add">
            </section>
            <section class="gallery">
                <ul class="elements">
                    <li class="element">
                        <img src="./image/kirill-pershin-1088404-unsplash.png" alt="img-Yosemite" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">vale de Yosemite</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./image/kirill-pershin-1404681-unsplashlago louise.png" alt="img-louise" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">Lago Louise</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./image/kirill-pershin-1556355-unsplash montanhas.png" alt="img-Montanhas" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">Montanhas Care...</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./image/kirill-pershin-1404681-unsplashlaterma.png" alt="img-Latemar" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">Latemar</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./image/kirill-pershin-1556355-unsplashparque nacional.png" alt="img-Parque Nacional" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">Parque Nacional...</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./image/kirill-pershin-1088404-unsplashlago di braise.png" alt="img-Lago di Braies" class="element__img">
                        <div class="element__card">
                            <h2 class="element__card_title">Lago di Braies</h2>
                            <img src="./image/Groupcoraçãoz.png" alt="like" class="element__card_like">
                        </div>
                    </li>
                </ul>
                
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">
                <p>&copy;2024 Around the U.S.</p>
            </div>
        </footer>
        <script src="./js/index.js"></script>
