<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Guilherme" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="este esta cendo o meu 4 projeto no curso web"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./image/VectorlogoAround.png"
        alt="logo da magina"
        class="header__logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__new">
          <div class="profile__photo">
            <img
              src="./image/imageperfil02.png"
              alt="foto-avatar"
              class="profile__photo-avatar"
              id="perfil"
            />
            <img
              type="button"
              src="./image/Vector.png"
              alt="foto-avatar"
              class="profile__photo-perfil"
            />
          </div>
          <div class="profile__edit">
            <div class="profile__avatar-name">
              <h1 class="profile__title"></h1>
              <img
                type="button"
                src="./image/EditButtoncaixaidt.png"
                alt="btn-edit"
                class="profile__edit-avatar"
              />
            </div>
            <h2 class="profile__subtitle"></h2>
          </div>
          <img
            src="./image/AddButtoncaixa+.png"
            alt="btn-adicionar"
            class="profile__add"
            id="openTwoButton"
          />
        </div>
      </section>
      <section class="gallery">
        <ul class="gallery__elements"></ul>
      </section>
      <template id="template">
        <li class="gallery__element">
          <img
            type="button"
            src="image/Groupl1xe1ra.png"
            alt="lixeira"
            class="gallery__lixeira"
          />
          <img type="button" src=" " alt=" " class="gallery__img" />
          <div class="gallery__card">
            <h2 class="gallery__title"></h2>
            <img
              src="./image/Vector-like.png"
              alt="like"
              class="gallery__like"
            />
          </div>
        </li>
      </template>
      <footer class="footer">
        <div class="footer__copyright">
          <p class="footer__copy">&copy;2024 Around the U.S.</p>
        </div>
      </footer>
    </main>
    <div class="popup" id="popupOne">
      <div class="popup__overlay">
        <img
          type="button"
          src="./image/CloseIconclosde.png"
          alt="closeButton"
          id="close-one"
          class="popup__close"
        />
        <form class="popup__form" id="popup__form" name="formName">
          <h2 class="popup__title">Editar perfil</h2>
          <input
            id="name"
            name="name"
            type="text"
            class="popup__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            autocomplete="username"
            required
          />
          <span class="popup__input-error name-error"></span>
          <input
            id="job"
            name="about"
            type="text"
            class="popup__input"
            placeholder="about me"
            minlength="2"
            maxlength="200"
            autocomplete="username"
            required
          />
          <span class="popup__input-error job-error"></span>
          <button disabled type="submit" class="popup__submit" id="savebutton">
            Salvar
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupTwo">
      <div class="popup__overlay">
        <img
          type="button"
          src="./image/CloseIconclosde.png"
          alt="closeButton"
          id="close-two"
          class="popup__close"
        />
        <form class="popup__form" id="form-addCard" name="formAdd">
          <h2 class="popup__title">Novo local</h2>
          <input
            id="title"
            name="name"
            type="text"
            class="popup__input"
            placeholder="Title"
            minlength="2"
            maxlength="40"
            autocomplete="text"
            required
          />
          <span class="popup__input-error title-error"></span>
          <input
            id="link"
            name="link"
            type="url"
            class="popup__input"
            placeholder="Link the imagen"
            minlength="2"
            maxlength="200"
            autocomplete="url"
            required
          />
          <span class="popup__input-error link-error"></span>
          <button disabled type="submit" class="popup__submit" id="create">
            Criar
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-viewer">
      <div class="popup__overlay">
        <img
          src="./image/CloseIconclosde.png"
          alt="closeButton"
          id="close-image"
          class="popup__close"
        />
        <img src=" " alt=" " class="popup__image" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <div class="popup" id="esclude">
      <div class="popup__overlay">
        <img
          type="button"
          src="./image/CloseIconclosde.png"
          alt="closeButton"
          id="close-two"
          class="popup__close"
        />
        <form class="popup__esclude" id="form-esclude" name="formEsclude">
          <h2 class="popup__title">Tem certeza?</h2>
          <button type="submit" class="popup__submit" id="lixeira">Sim</button>
        </form>
      </div>
    </div>
    <div class="popup" id="photoPerfil">
      <div class="popup__overlay">
        <img
          type="button"
          src="./image/CloseIconclosde.png"
          alt="closeButton"
          id="close-two"
          class="popup__close"
        />
        <form class="popup__form" id="form-photoPerfil" name="formphotoPerfil">
          <h2 class="popup__title">alterar a foto do perfil</h2>
          <input
            id="links"
            name="link"
            type="url"
            class="popup__input"
            placeholder="Link the imagen"
            minlength="2"
            maxlength="200"
            autocomplete="url"
            required
          />
          <span class="popup__input-error links-error">Link</span>
          <button type="submit" class="popup__submit" id="submit-pefil">
            Sim
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
